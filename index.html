<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Blog</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">

  <header class="p-3 bg-dark text-light sticky-top">
    <div class="row">
      <div class="col-8 col-md-6">
        <div class="h1 ms-3">My Blog</div>
      </div>
      <div class="col">
        <nav class="mt-3">
          <ul class="list-inline d-flex justify-content-around justify-content-xs-start justify-content-xxl-end">
            <li class="list-inline-item"> <a class="text-light text-decoration-none" href="#">Home </a> </li>
            <li class="list-inline-item"> <a class="text-light text-decoration-none" href="#">About </a> </li>
            <li class="list-inline-item"> <a class="text-light text-decoration-none" href="#">Contact </a> </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card my-5 bg-info text-light">
      <div class="card-body">
        <div class="card-title"> <div class="h1">Simple Blog with Bootstrap 5</div> </div>
        <div class="card-text"> Here you can see the recent posts</div>
      </div>
    </div>

    <div class="row mb-3 js-content-render">    </div>
  </div>

  <div class="container p-5 mb-5 bg-white">
    <form action="" class="">
      <div class="form-group">
        <label for="email">Mail id: </label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="text">Name: </label>
        <input type="text" name="" id="" class="form-control">
      </div>
      <div class="form-group">
        <label for="textarae">Message: </label>
        <textarea name="textarae" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary mt-3">Submit</button>
    </form>
    
  </div>
 
  <footer class="p-3 bg-dark">
    <div class="row">
      <div class="col-8 col-md-6">
        <p class="ps-5 text-white-50">2024 My Blog. All rights are reserved</p>
      </div>

      <div class="col ">
        <nav>
          <ul class="list-inline d-flex justify-content-end justify-content-xs-start ">
            <li class="list-inline-item"><a class="text-light text-decoration-none" href="#">Terms of services</a></li>
            <li class="list-inline-item"><a class="text-light text-decoration-none" href="#">Privacy Policy</a></li>
            <li class="list-inline-item"><a class="text-light text-decoration-none" href="#">Sitemap</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="simple_blog.js" type="module"></script>
</body>
</html>
